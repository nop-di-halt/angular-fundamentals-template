<app-search (onSearch)="search($event)"></app-search>
<app-courses-list  [courses]="courses$ | async">
</app-courses-list>
<ng-template #listEmpty>
    <h3>Your List Is Empty</h3>
    <p>Please use 'Add New Course' button to add your first course</p>
</ng-template>
<app-button *ngIf="this.userStoreService.isAdmin" routerLink="add">Add New Course</app-button>
