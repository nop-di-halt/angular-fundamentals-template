<ul>
    <li *ngFor="let item of courses">
        <app-course-card [course]="item" [isEditable]="editable" (clickOnShow)="showCourseInfo($event)">
            <app-button [iconName]="deleteIcon" (click)="onDeleteCourseClick(item.id)"></app-button>
            <app-button [iconName]="editIcon" (click)="onEditCourseClick(item.id)"></app-button>
        </app-course-card>
    </li>
</ul>
