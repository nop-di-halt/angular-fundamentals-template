<ul>
    <li *ngFor="let item of courses">
        <app-course-card [course]="item" [isEditable]="editable">
            <app-button [buttonText]="'SHOW COURSE'" [routerLink]="['/courses',item.id]"></app-button>
            <app-button *ngIf="isAdmin" [iconName]="deleteIcon" (click)="onDeleteCourseClick(item.id)"></app-button>
            <app-button *ngIf="isAdmin" [iconName]="editIcon" [routerLink]="['/courses','edit',item.id]"></app-button>
        </app-course-card>
    </li>
</ul>
